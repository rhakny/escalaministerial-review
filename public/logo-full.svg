<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 540 100">
  <defs>
    <style>
      .purple-solid { fill: #8B5CF6; }
      .gold-solid { fill: #FBBF24; }
      .text-color { fill: #4C1D95; } /* Roxo bem escuro para contraste */
    </style>
  </defs>

  <!-- Grupo do Ícone (Esquerda) -->
  <g transform="translate(10, 10)">
    
    <!-- Corpo do Calendário -->
    <rect x="0" y="8" width="80" height="72" rx="14" fill="white" stroke="#8B5CF6" stroke-width="6" />
    
    <!-- Barra Superior -->
    <path d="M0 24 Q0 12 12 12 L68 12 Q80 12 80 24 L80 28 L0 28 Z" class="purple-solid" />

    <!-- Argolas -->
    <rect x="18" y="2" width="8" height="20" rx="4" class="purple-solid" />
    <rect x="54" y="2" width="8" height="20" rx="4" class="purple-solid" />

    <!-- Grade do Calendário (Linhas Centrais) -->
    <g stroke="#8B5CF6" stroke-width="5" stroke-linecap="round">
       <!-- Verticais -->
       <line x1="26" y1="42" x2="26" y2="72" />
       <line x1="54" y1="42" x2="54" y2="72" />
       <!-- Horizontais -->
       <line x1="12" y1="52" x2="68" y2="52" />
       <line x1="12" y1="66" x2="68" y2="66" />
    </g>

    <!-- A CRUZ DOURADA (Foco) -->
    <g filter="drop-shadow(0px 2px 2px rgba(0,0,0,0.1))">
        <!-- Vertical -->
        <rect x="36" y="38" width="8" height="34" rx="2" class="gold-solid" />
        <!-- Horizontal -->
        <rect x="25" y="48" width="30" height="8" rx="2" class="gold-solid" />
    </g>

    <!-- Detalhe decorativo sutil (quadradinho no canto) -->
    <rect x="61" y="42" width="10" height="10" rx="2" fill="#8B5CF6" opacity="0.4" />
  </g>

  <!-- Seção de Texto (Direita) -->
  <g transform="translate(105, 65)">
    <!-- Fonte "Inter" simulation (Standard Sans-Serif) -->
    <text font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="44" font-weight="800" class="text-color" letter-spacing="-1">
      Escala
    </text>
    <text x="142" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="44" font-weight="400" fill="#6D28D9" letter-spacing="-0.5">
      Ministerial
    </text>
  </g>
</svg>
